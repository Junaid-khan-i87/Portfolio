<style>
  /* Hide the default cursor across the entire site for a custom cursor experience */
  html, body, a, button, input, textarea, [role="button"], [data-cursor-hover] {
    cursor: none !important;
  }

  /* Custom selection color */
  ::selection {
    background-color: #8b5cf6; /* violet-500 */
    color: white;
  }

  .dark ::selection {
    background-color: #14b8a6; /* teal-500 */
    color: white;
  }

  /* Custom, accessible focus ring */
  *:focus-visible {
    outline: 2px solid #a78bfa; /* violet-400 */
    outline-offset: 2px;
    border-radius: 4px;
  }

  .dark *:focus-visible {
    outline-color: #5eead4; /* teal-300 */
  }
  
  /* Hide scrollbar for Chrome, Safari and Opera */
